<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Javascript Fundamentals Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <div class="header-items">
        <p id="highScoreLink">View High Scores</p> <p id="timeContainer">Time: <span id="timer"></span></p>
        </div>
    </header>

    <div id="main">
        <div id="startScreen" class="startMenu">
            <h1>Javascript Fundamentals Quiz</h1>
            <h3>Try to answer the following code-related questions within the time limit. 
                <br>Keep in mind that correct answers will penalize your score/time by ten seconds!</h3>
            <button id="startQuizBtn">Start Quiz</button>
        </div>
        <div id="questionScreen" class="hide">
            <h1 id="questionTitle"></h1>
            <div id="choices"></div>
            <div id="feedback"></div>
        </div>
        <div id="endScreen" class="hide">
            <h1 class="endGreeting">All done!</h1>
            <p>Your final score is <span id="finalScore"></span></p>
            <p>Enter your initials
                <input id="initial" type="text" max="3"></input>
            </p>
            <button id="submitInit">Submit</button>
        </div>
        <div id="highScoreScreen" class="hide">
            <h1 id="highScoreTitle">High Scores</h1>
            <div id="scoreList"></div>
            <button id="backBtn">Go Back</button>
            <button id="clearBtn">Clear High Scores</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
